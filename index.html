<!DOCTYPE html>
<html lang="es">

<!-- Head con el uso de etiqutas meta (descripción, palabras clave, autor y 
	viewport, para layout multidispositivo), enlaces a fuentes de Google para su uso en la web, 
	uso de normalize.css y el script modernizr-custom.js, relación a la hoja de estilos, favicon
	y título. -->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Outerhound - Street Photography">
  	<meta name="keywords" content="photography, streetphotography, outerhound">
  	<meta name="author" content="Alejandro García">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Heebo&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="normalize.css">
	<script src="vendor/modernizr-custom.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="images/favicon_camera.png">
	<title>OUTERHOUND - Street Photography</title>
</head>


<!-- Body de clase "main" para la definición de ciertas características que sólo se aplican al 
	body de la página principal o index (imagen de fondo a pantalla completa) -->
<body class="main">

	<!-- Navegador dentro de header, con vínculos listados-->
	<header>
		<nav>
			<a href="index.html" class="logo">OUTERHOUND</a>
			<ul>
				<li><a href="index.html">Inicio</a></li>
				<li><a href="info.html">Información</a></li>
				<li><a href="photos.html">Fotografías</a></li>
				<li><a href="contact.html">Contacto</a></li>
			</ul>
		</nav>
	</header>

	<!-- Div que contiene un subtítulo al logo del header. No está incluido en el navegador porque este mensaje puede cambiar en un futuro y no es parte del menú de navegación-->
	<div class="subtitulo">
		<p>Street Photography</p>
	</div>

	<!-- Footer de clase "piemain", con unos atributos especiales al ser el footer de la página principal -->
	<footer class="piemain">
		<p>© Alejandro García - 2021 | Instagram</p>
		<a target="_blank" href="https://www.instagram.com/outerhound/"><img src="images/logo_instagram.png" alt="Logo de Instagram" style="width:10px;height:10px;"></a>
	</footer>

</body>

</html>
